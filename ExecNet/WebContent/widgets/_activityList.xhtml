<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
    	<div class="widget" id="activityList">
            <span>#{msg.global_activitys}</span>
            <c:choose>
                <c:when test="not empty community">
                    <ui:repeat var="item" value="#{activityPostBean.getAllByCommunity(community)}">
                        <c:choose>
                            <c:when test="#{activityPostBean.idPostToEdit eq item.id}">
                                <ui:include src="_activityNewEdit.xhtml">
                                    <ui:param name="post" value="#{item}"></ui:param>
                                </ui:include>
                            </c:when>
                            <c:otherwise>
                                <ui:include src="_activityListEntry.xhtml">
                                    <ui:param name="post" value="#{item}"></ui:param>
                                </ui:include>
                            </c:otherwise>
                        </c:choose>
                    </ui:repeat>
                </c:when>
                <c:otherwise>
                   <ui:repeat var="item" value="#{activityPostBean.getAllByUser()}">
                        <c:choose>
                            <c:when test="#{activityPostBean.idPostToEdit eq item.id}">
                                <ui:include src="_activityNewEdit.xhtml">
                                    <ui:param name="post" value="#{item}"></ui:param>
                                </ui:include>
                            </c:when>
                            <c:otherwise>
                                <ui:include src="_activityListEntry.xhtml">
                                    <ui:param name="post" value="#{item}"></ui:param>
                                </ui:include>
                            </c:otherwise>
                        </c:choose>
                   </ui:repeat>
                </c:otherwise>
            </c:choose>
        </div>
    </body>			
</html>
