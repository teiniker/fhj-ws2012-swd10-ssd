<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
    <f:loadBundle basename="at.fhj.swd.i18n.messages_#{user.culture}" var="msg" />

    <body>
    	<div class="widget" id="userSearch">
        	<f:view>
        		<h:outputText value="#{msg.search_title}" />
        		
	        	<h:form id="searchUserForm">  
	        		<p>
	        			<h:outputText value="#{msg.search_prompt}" />
	        		</p>
	        		<p>
		        		<h:inputText id="searchQuery" value="#{userBean.searchQuery}" />
	        		</p>
	        		<p>
						<h:commandButton 
							action="#{userBean.searchUser}"
							value="#{msg.search_button}" >
						</h:commandButton>  
					</p>
				</h:form>
				
<!-- 				<h:dataTable value="#{userBean.searchResultUsers}" var="search" /> -->
			</f:view>
		</div>
    </body>			
</html>
