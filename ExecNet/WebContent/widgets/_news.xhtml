<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<body>
    <div class="widget" id="ctasks">

        <h:form rendered="#{user.isPortalAdmin() == true}">
            <h:commandLink id="link" action="new_news.xhtml">
            <h:outputText value="#{msg.news_add}"/>
            </h:commandLink>
        </h:form>
        
        <ui:repeat var="item" value="#{newsBean.getAll()}">
            
            <rich:panel header="#{item.getTitle()} - #{item.getDate()}">
            
            
            <h:outputText  value="#{item.getEntry()}" />           
            
            
            </rich:panel>
            
        </ui:repeat>
       

    </div>
</body>

</html>
