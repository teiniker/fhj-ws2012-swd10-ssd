<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
    	
        <p>#{post.getPostDate()}<br/>#{post.author.getUsername()}<br/>#{post.community.name}<br/>#{post.idAsString}</p>
        <p><strong>#{post.entry}</strong></p>
        <c:when test="#{activityPostBean.isAuthor(post)}">
            <h:commandButton action="#{activityPostBean.editpost(post.idAsString)}" value="#{msg.post_edit}"/>
            <h:commandButton action="#{activityPostBean.deletepost(post.idAsString)}" value="#{msg.post_delete}"/>
        </c:when>
        <ui:include src="_comments.xhtml">
            <ui:param name="post" value="#{post}" />
        </ui:include>
    
    </body>			
</html>
