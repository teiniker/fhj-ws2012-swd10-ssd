<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
    	
        <span>#{post.getPostDate()}, #{post.author.getUsername()}</span><br/>
        <span>#{post.entry}</span>
        <c:when test="#{activityPostBean.isAuthor(post)}">
            <div>            
            <h:commandButton action="#{activityPostBean.delete}"
                value="#{msg.post_delete}">
                <ui:param name="post" value="#{post}"></ui:param>    
            </h:commandButton>       
            <h:commandButton action="#{activityPostBean.edit}"
                value="#{msg.post_edit}">
                <ui:param name="post" value="#{post}"></ui:param>    
            </h:commandButton>  
            </div>
        </c:when>
        <ui:include src="_comments.xhtml">
            <ui:param name="post" value="#{post}" />
        </ui:include>
    
    </body>			
</html>
