<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <h:form>
        
        
            <p>#{post.getPostDate()}<br/>
            #{post.author.getUsername()}<br/>#{post.community.name}<br/>#{post.idAsString}</p>
            <p><strong>#{post.entry}</strong></p>
                                    
            <c:set var="varIsAuthor" value="#{activityPostBean.isAuthor(post)}" />            
            <c:set var="varIsPortalAdmin" value="#{activityPostBean.isPortalAdmin()}" /> 
            
            <ui:fragment rendered="${varIsAuthor == true}">
                <h:outputText value="${varIsAuthor}" />
                <h:commandButton action="#{activityPostBean.editpost(item.idAsString)}" value="#{msg.post_edit}"/>
                <h:commandButton action="#{activityPostBean.deletepost(item.idAsString)}" value="#{msg.post_delete}"/>
            </ui:fragment>
            <c:set var="varIsPortalAdmin" value="#{activityPostBean.isPortalAdmin()}" />
            
            <ui:fragment rendered="${varIsAuthor == false}">
                <ui:fragment rendered="${varIsPortalAdmin == true}">
                    <h:outputText value="${varIsPortalAdmin}" />
                    <h:commandButton action="#{activityPostBean.deletepost(item.idAsString)}" value="#{msg.post_delete}"/>
                </ui:fragment>
            </ui:fragment>
            
            
                     
        </h:form>
        <h:form>
            <ui:include src="_comments.xhtml">
                <ui:param name="post" value="#{post}" />
            </ui:include>
        </h:form>
    </body>			
</html>
