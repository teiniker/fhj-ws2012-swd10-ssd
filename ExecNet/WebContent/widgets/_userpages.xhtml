<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<body>
    <div class="widget" id="userpages">
        <h:form prependId="false">
            <h:panelGrid columns="1">
                <table>
                    <tr>
                        <td><b>#{msg.user_firstname}</b></td>
                        <td><b>#{msg.user_lastname}</b></td>
                        <td><b></b></td>
                    </tr>
                    <ui:repeat var="item" value="#{userBean.getAll()}">
                        <tr>
                            <td>#{item.firstname}</td>
                            <td>#{item.lastname}</td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:panelGrid>
        </h:form>
    </div>
</body>

</html>
