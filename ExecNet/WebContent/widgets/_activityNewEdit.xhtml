<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
    	<div class="widget" id="activityNewEdit">
        	<h:form id="newEdit">
            #{msg.activitys_add}
            <h:inputText id="entry" 
                    value="#{activityPostBean.entry}"
                    required="true" />
            
                <h:selectOneMenu value="#{activityPostBean.idCommunity}">
                    <f:selectItems value="#{activityPostBean.communities}" var="item" itemValue="#{item.id}" itemLabel="#{item.name}" />
                </h:selectOneMenu> 
                
                <h:commandButton 
                    action="#{activityPostBean.addNow}"
                    value="#{msg.post_submit}"/>
                <h:messages style="color: Red;"/>
         
        	</h:form>
        </div>
    </body>			
</html>
