<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"      
      xmlns:a4j="http://richfaces.org/a4j"      >



<ui:composition template="layout/_template_master.xhtml">

    <ui:define name="title">#{msg.global_admin}</ui:define>
    <ui:define name="content">
        <f:view>
            <h:form rendered="#{user.isLoggedIn() == true}">
                <table>
                    <ui:repeat var="item" value="#{userBean.getAll()}">
                        <tr>
                            <td>#{item.getUsername()}</td>
                            <td><ui:fragment rendered="#{item.isAdmin()}">
                                    <h:commandButton action="#{userBean.setAdmin(item.getId())}" value="#{msg.admin_unset_admin}" />
                                </ui:fragment> 
                                <ui:fragment rendered="#{!item.isAdmin()}">
                                    <h:commandButton action="#{userBean.setAdmin(item.getId())}" value="#{msg.admin_set_admin}" />
                                </ui:fragment><br />
                            </td>
                            <td>#{item.isAdmin()}</td>
                            <td><ui:fragment rendered="#{item.isPortalAdmin()}">
                                    <h:commandButton action="#{userBean.setPortalAdmin(item.getId())}" value="#{msg.admin_unset_portal_admin}" />
                                </ui:fragment> 
                                <ui:fragment rendered="#{!item.isPortalAdmin()}">
                                    <h:commandButton action="#{userBean.setPortalAdmin(item.getId())}" value="#{msg.admin_set_portal_admin}" />
                                </ui:fragment><br />
                            </td>
                            <td>#{item.isPortalAdmin()}</td>
                            <td><ui:fragment rendered="#{item.isActive()}">
                                    <h:commandButton action="#{userBean.setActive(item.getId())}" value="#{msg.admin_unset_active}" />
                                </ui:fragment> 
                                <ui:fragment rendered="#{!item.isActive()}">
                                    <h:commandButton action="#{userBean.setActive(item.getId())}" value="#{msg.admin_set_active}" />
                                </ui:fragment><br />
                            </td>
                            <td>#{item.isActive()}
                            </td>
                        </tr>
                    </ui:repeat>


                </table>



            <!--  Haui todo begin  -->

            <rich:fileUpload fileUploadListener="#{sstFileBean.uploadFile}" 
                             id="upload" 
                             acceptedTypes="txt, csv, sst"
                             ontyperejected="alert('Only txt, csv and sst files are accepted');" 
                             maxFilesQuantity="1"
                             reRender="messageBar">

                <a4j:ajax event="uploadcomplete" 
                          execute="@none" 
                          render="info"
                          immediate="true" />
                          
               <rich:messages for="upload" id="messageBar" showDetail="true"> </rich:messages>                          
                          
               <h:outputText  value="#{sstFileBean.textForUser}"></h:outputText>           
                          
            </rich:fileUpload>


           </h:form>
           
            <!--  Haui todo end -->


            <c:if test="#{user.isLoggedIn() == false}">#{msg.global_signinfirst}</c:if>
        </f:view>
    </ui:define>
</ui:composition>
</html>
