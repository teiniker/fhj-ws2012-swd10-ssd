<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

    <f:loadBundle basename="at.fhj.swd.i18n.messages_#{user.culture}" var="msg" />

    <f:view>
        <h:head>
            <link rel="stylesheet" type="text/css" href="STYLE/style.css" />
            <title>#{msg.register_title}</title>
        </h:head>
        <h:body style="background-color: #000000;">
            <div id="background">
                <br/>
                <table id="tableHeader" align="center" width="90%">
                    <tr>
                        <td align="left" width="20%">
                            <h:graphicImage value="STYLE/IMG/icon_logo.jpg" />
                        </td>
                        <td align="center" width="60%">
                            <h:outputText styleClass="h1" value="#{msg.notitle}" />
                            <br/>
                            <h:outputText styleClass="h2" value="#{msg.notitle} - Internal World of our company" />
                        </td>
                        <td align="right" width="20%">
                            <h:graphicImage value="STYLE/IMG/icon_logo.jpg" />
                        </td>
                    </tr>
                </table>
                <br/>
                <center>
                    <table id="tableContent" align="center" width="90%">
                        <tr>
                            <td align="center">
                                <br/>
                                <h:outputText styleClass="h2" value="#{msg.global_register}" />
                                <br/>
                                <h:outputText rendered ="#{user.isLoggedIn() == true}" styleClass="h3" value="#{msg.user_loggedin}" />
                                <br/>
                                <h:messages styleClass="h3" />
                                <br/>
                                <h:form rendered ="#{user.isLoggedIn() == false}">
                                    <h:panelGrid columns="2">
                                        <h:outputText styleClass="h5" value="#{msg.fname_enter}" />
                                        <h:inputText styleClass="h6" id="firstname" value="#{userBean.firstname}" required="true" requiredMessage="#{msg.fname_required}" validatorMessage="#{msg.fname_valid}">
                                            <f:validateLength minimum="3" maximum="100" />
                                        </h:inputText>
                                        <h:outputText styleClass="h5" value="#{msg.lname_enter}" />
                                        <h:inputText styleClass="h6" id="lastname" value="#{userBean.lastname}" required="true" requiredMessage="#{msg.lname_required}" validatorMessage="#{msg.lname_valid}">
                                            <f:validateLength minimum="3" maximum="100" />
                                        </h:inputText>
                                        <h:outputText styleClass="h5" value="#{msg.uname_enter}" />
                                        <h:inputText styleClass="h6" id="username" value="#{userBean.username}" required="true" requiredMessage="#{msg.uname_required}" validatorMessage="#{msg.uname_valid}">
                                            <f:validateLength minimum="3" maximum="15" />
                                        </h:inputText>
                                        <h:outputText styleClass="h5" value="#{msg.pass_enter}" />
                                        <h:inputSecret styleClass="h6" id="password" value="#{userBean.password}" required="true" requiredMessage="#{msg.pass_required}" validatorMessage="#{msg.pass_valid}">
                                            <f:validateLength minimum="6" />
                                        </h:inputSecret>
                                        <h:outputText styleClass="h5" value="#{msg.email_enter}" />
                                        <h:inputText styleClass="h6" id="email" value="#{userBean.email}" required="true" requiredMessage="#{msg.email_required}" validatorMessage="#{msg.email_valid}">
                                            <f:validateRegex pattern=".+@.+\..+" />
                                        </h:inputText>
                                        <h:outputText styleClass="h5" value="#{msg.culture_choose}" />
                                        <h:selectOneMenu styleClass="h6" id="culture" value="#{userBean.culture}">
                                            <f:selectItem id="si1" itemLabel="English" itemValue="en" />
                                            <f:selectItem id="si2" itemLabel="Deutsch" itemValue="de" />
                                        </h:selectOneMenu>
                                        <h:outputText styleClass="h5" value="#{msg.department_enter}" />
                                        <h:inputText styleClass="h6" id="department" value="#{userBean.department}" required="false" />
                                        <h:outputText styleClass="h5" value="#{msg.location_enter}" />
                                        <h:inputText styleClass="h6" id="location" value="#{userBean.location}" required="false" />
                                    </h:panelGrid>
                                    <br/>
                                    <h:commandButton styleClass="button" action="#{userBean.register}" value="#{msg.register_submit}" />
                                    <br/>
                                    <br/>
                                    <h:link styleClass="link2" outcome="new_login" value="#{msg.global_login}"></h:link>
                                    <br/>
                                </h:form>
                                <br/>
                            </td>
                        </tr>
                    </table>
                </center>
            </div>
        </h:body>
    </f:view>
    
</html>
