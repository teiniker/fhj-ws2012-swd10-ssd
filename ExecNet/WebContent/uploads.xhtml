<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/_template_master.xhtml">

	<ui:define name="title">ExecNet: Uploads</ui:define>
	<ui:define name="content">

		<f:view>
			<div id="tasks">
				<c:if test="#{user.isLoggedIn() == true}">

					<h:form>
						
                       <p:fileUpload fileUploadListener="#{documentBean.upload}"
                       allowTypes="/(\.|\/)(gif|jpe?g|png)$/" multiple="true" sizeLimit="100000" description="Select Images"/>                        
					</h:form>
				</c:if>

				<c:if test="#{user.isLoggedIn() == false}">#{msg.lessons_signinfirst}</c:if>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
</html>
