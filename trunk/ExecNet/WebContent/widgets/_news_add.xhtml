<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../layout/_template_master.xhtml">

<ui:define name="title">#{msg.register_title}</ui:define>
    <ui:define name="content">
       <f:view>
       <h:form rendered="#{user.isLoggedIn() == false}">
       <table>
            <tr>
                <td>
                    <h:outputLabel for="title"
                        value="#{msg.news_title}"
                        required="True"/> 
                </td>
                <td>
                    <h:inputText id="title" 
                        value="#{newsBean.title}"
                        required="true">
                       
                    </h:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel for="entry"
                        value="#{msg.news_entry}"
                        required="True"/> 
                </td>
                <td>
                    <h:inputText id="entry" 
                        value="#{newsBean.entry}"
                        required="true">
                        
                        
                    </h:inputText>
                </td>
            </tr>
            
                
            <tr><td/>
                <td> 
                    <h:commandButton 
                        action="#{newsBean.addNow}"
                        value="#{msg.news_submit}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h:messages style="color: Red;"/>
                </td>
            </tr>
        </table>
        
       
        </h:form>
       <c:if test="#{user.isLoggedIn() == true}">#{msg.user_loggedin}</c:if>
       </f:view>
    </ui:define>
</ui:composition>
</html>
