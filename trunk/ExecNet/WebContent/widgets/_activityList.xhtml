<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
    	<div class="widget" id="activityList">
        	<h:form>
                <table>
                    <tr>
                        <th>#{msg.global_activitys}</th>
                    </tr>               
                    <ui:repeat var="item" value="#{activityPostBean.getAllByUser()}">
                        
                        <!-- unterscheidung Edit ... -->
                        
                        <ui:include src="_activityNewEdit.xhtml">
                            <ui:param name="post" value="#{item}"></ui:param>
                        </ui:include>
                        
                        <!-- ... oder ListEntry -->
                        
                        <ui:include src="_activityListEntry.xhtml">
                            <ui:param name="post" value="#{item}"></ui:param>
                        </ui:include>
                        
                    </ui:repeat>
                </table>
            </h:form>
        </div>
    </body>			
</html>
