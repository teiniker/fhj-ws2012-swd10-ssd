<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <div class="widget" id="posts">
            <h:form>
                <c:set var="varIsAuthor" value="#{activityPostBean.isAuthor(post)}" />            
                <c:set var="varIsPortalAdmin" value="#{activityPostBean.isPortalAdmin()}" />
                
                <table>
                    <tr>
                        <th>#{post.community.name}</th>
                    </tr>
                    <tr>
                        <td>#{msg.activity_Postdate}</td>               
                        <td>#{post.getPostDate()}</td>
                    </tr>     
                    <tr>
                        <td>#{msg.global_users}</td>               
                        <td>#{post.author.getUsername()}</td>
                    </tr>
                    <tr>
                        <td>#{msg.activity_Entry}</td>               
                        <td><strong>#{post.entry}</strong></td>
                    </tr>
                    <tr>
                        <ui:fragment rendered="${varIsAuthor == true}">
                           <td>
                             <h:commandButton action="#{activityPostBean.editpost(item.idAsString)}" value="#{msg.post_edit}"/>
                            </td>
                            <td>
                                <h:commandButton action="#{activityPostBean.deletepost(item.idAsString)}" value="#{msg.post_delete}"/>
                            </td>
                        </ui:fragment> 
                        <ui:fragment rendered="${varIsAuthor == false}">
                            <ui:fragment rendered="${varIsPortalAdmin == true}">
                                <td>
                                    <h:commandButton action="#{activityPostBean.deletepost(item.idAsString)}" value="#{msg.post_delete}"/>
                               </td>
                            </ui:fragment>
                        </ui:fragment>
                    </tr>
                    
                </table>
            </h:form>
            <h:form>
                <ui:include src="_comments.xhtml">
                    <ui:param name="post" value="#{post}" />
                </ui:include>
            </h:form>
        </div>            
    </body>			
</html>
