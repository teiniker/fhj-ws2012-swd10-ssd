<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:p="http://primefaces.org/ui">
      	<body>
      	<div class="widget" id="ctasks">
							<h:form>
							<table>
								<tr><th>#{msg.task_add}</th></tr>
						   		<tr>
							   		<td>
								   		<h:outputLabel for="entry"
								   			value="#{msg.task_description}"
								   			required="True"/> 
								   	</td>
								   	<td>
								   		<h:inputText id="entry" 
								   			value="#{task.entry}"
								   			required="true" />
							   		</td>
							   	</tr>
						   		
						   		<tr>
							   		<td>
								 		<h:outputLabel for="taskdate"
								   			value="#{msg.task_date}"
								   			required="True"/> 
								 </td><td>
								   		 <p:calendar id="taskdate" value="#{task.date}" required="True" />   
								   </td>
							   	</tr> 
						   		<tr><td/>
									<td> 
								   		<h:commandButton 
								   			action="#{task.addNow()}"
								   			value="#{msg.task_submit}"/>
								   	</td>
								</tr>
								<tr>
									<td colspan="2">
						   				<h:messages style="color: Red;"/>
						   			</td>
						   		</tr>						   	
								</table>   	
						   	</h:form>
							
							<table>
							
									<tr>
										<th>#{msg.global_tasks}</th>
									</tr><tr>		
										<td><b>#{msg.task_user}</b></td>
										<td><b>#{msg.task_description}</b></td>
										<td><b>#{msg.task_date}</b></td>	</tr>	
								<ui:repeat var="item" value="#{course.getTasks()}">
									<ui:fragment
											rendered="#{item.completed != true}">
									<tr>
										<td>#{item.getTaskUsername()}</td>
										<td>#{item.entry}</td>
										<td>#{item.getTaskDate()}</td>
									</tr>
									</ui:fragment>
								</ui:repeat>
							</table>
							
						</div>
					</body>
						
</html>
