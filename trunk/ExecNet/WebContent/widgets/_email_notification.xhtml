<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

    <h:head>
        
    </h:head>
    <h:body>
        <center>
            <h:outputText styleClass="h3" value="#{msg.email_title}" />
        </center>
        <br/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText styleClass="h5" value="#{msg.email_to}" />
                <h:inputText styleClass="h6" id="recipient" value="#{emailBean.recipient}" required="true" requiredMessage="#{msg.email_to_required}" />
                <h:outputText styleClass="h5" value="#{msg.email_subject}" />
                <h:inputText styleClass="h6" id="subject" value="#{emailBean.subject}" required="true" requiredMessage="#{msg.email_subject_required}" />
                <h:outputText styleClass="h5" value="#{msg.email_text}" />
                <h:inputTextarea styleClass="h6" id="messagetext" value="#{emailBean.messagetext}" required="true" requiredMessage="#{msg.email_text_required}" />
            </h:panelGrid>
            <br/>
            <h:commandButton styleClass="button" action="#{emailsenderBean.Send}" value="#{msg.email_send}" />
            <br/>
        </h:form>
    </h:body>
      
</html>
