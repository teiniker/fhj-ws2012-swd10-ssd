<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/_template_master.xhtml">

	<ui:define name="title">Documents</ui:define>
	<ui:define name="content">

		<f:view>
			<c:if test="#{user.isLoggedIn() == true}">
				<h:dataTable var="doc" value="#{documentBean.all}">
					<h:column>
						<f:facet name="header">Name</f:facet>
	    				#{doc.name}
	    			</h:column>
					<h:column>
						<f:facet name="header">URL</f:facet>
	    				#{doc.url}
	    			</h:column>
					<h:column>
						<f:facet name="header">#{msg.document_owner}</f:facet>
	    				#{doc.owner.username}
	    			</h:column>
					<h:column>
						<f:facet name="header">#{msg.document_date}</f:facet>
	    				#{doc.dateCreated}
	    			</h:column>
					<h:column>
						<a href="#{doc.url}" target="_blank">View</a>
						<c:if test="#{user.isAdmin() == true}">
								<!-- TODO: Edit page -->
							| <p:commandLink action="#" value="Edit" />
						</c:if>
					</h:column>
				</h:dataTable>
			</c:if>

			<c:if test="#{user.isLoggedIn() == true}">#{msg.user_loggedin}</c:if>
		</f:view>
	</ui:define>
</ui:composition>
</html>
